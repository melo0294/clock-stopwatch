<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock - JS</title>

	<!-- CSS FILE -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>

	<div class="wrapper">
		<h1 class="gfont">Stopwatch</h1>
		<hr>
		<p><span class="gfont" id="seconds">00</span>:<span class="gfont" id="tens">00</span></p>
		<button class="gfont" id="button-start">Start</button>
		<button class="gfont" id="button-stop">Stop</button>
		<button class="gfont" id="button-reset">Reset</button>
	</div> 

	<br><br><br>
	<div class="wrapper">
		<h1 class="gfont">Clock</h1>
		<hr>
	</div>
	<div id="MyClockDisplay" class="clock" onload="showTime()"></div>

	<script>
		// ----------------- REALTIME CLOCK -----------------

	function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

	showTime();



	// ----------------- STOPWATCH -----------------

	window.onload = function () {
  
  	var seconds = 00; 
  	var tens = 00; 
  	var appendTens = document.getElementById("tens")
  	var appendSeconds = document.getElementById("seconds")
  	var buttonStart = document.getElementById('button-start');
  	var buttonStop = document.getElementById('button-stop');
  	var buttonReset = document.getElementById('button-reset');
  	var Interval ;

  	buttonStart.onclick = function() {
    
    clearInterval(Interval);
     Interval = setInterval(startTimer, 10);
  }
  
    buttonStop.onclick = function() {
       clearInterval(Interval);
  }
  

  	buttonReset.onclick = function() {
    	 clearInterval(Interval);
   	 tens = "00";
  		seconds = "00";
   	 appendTens.innerHTML = tens;
  		appendSeconds.innerHTML = seconds;
  	}
  
   
  
  	function startTimer () {
   	 tens++; 
    
   	 if(tens <= 9){
   	   appendTens.innerHTML = "0" + tens;
   	 }
    
   	 if (tens > 9){
   	   appendTens.innerHTML = tens;
      
   	 } 
    
   	 if (tens > 99) {
   	   console.log("seconds");
   	   seconds++;
   	   appendSeconds.innerHTML = "0" + seconds;
   	   tens = 0;
   	   appendTens.innerHTML = "0" + 0;
   	 }
    
    	if (seconds > 9){
   	   appendSeconds.innerHTML = seconds;
   	 }
  
  	}
  

	}
	</script>

</body>

</html>
